        <h1>Secret Password Generator</h1>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Secret</h2>
        </div>

          <textarea
            readonly
            id="password"
            placeholder="Your Secret Password"

        <div class="card-footer">
          <button id="generate" class="btn">Generate Secret</button>
        </div>
      </div>
    </div>
